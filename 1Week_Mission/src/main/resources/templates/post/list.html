<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-login flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">글 리스트</h1>

            <ul>
                <li th:each="post : ${posts}">
                    <a th:href="@{|/post/${post.id}|}" th:text="|번호 : ${post.id}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|제목 : ${post.subject}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|작성자 : ${post.authorId.username}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|작성 : ${post.createDate}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|수정 : ${post.modifyDate}|">
                    </a>

                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
