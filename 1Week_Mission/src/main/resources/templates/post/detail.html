<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 상세페이지</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <h1>글 상세페이지</h1>

        <div>
            번호 : [[${post.id}]]
        </div>

        <div>
            제목 : [[${post.subject}]]
        </div>

        <div>
            작성자 : [[${post.authorId.username}]]
        </div>

        <div>
            작성날짜 : [[${post.createDate}]]
        </div>

        <div>
            수정날짜 : [[${post.modifyDate}]]
        </div>

        <div>
            내용 : [[${post.content}]]
        </div>
    </div>
</section>
</body>
</html>
