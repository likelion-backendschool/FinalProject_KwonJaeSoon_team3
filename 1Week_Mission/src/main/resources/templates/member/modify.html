<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
  <title>회원정보수정</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">

        <h1>회원정보수정</h1>

        <script>
            function ModifyForm__submit(form) {
                form.nickname.value = form.nickname.value.trim();

                if (form.username.value.length == 0) {
                    alert("작가명을 입력해주세요.");
                    form.nickname.focus();
                    return;
                }

                form.email.value = form.email.value.trim();

                if (form.password.value.length == 0) {
                    alert("이메일을 입력해주세요.");
                    form.email.focus();
                    return;
                }

                form.submit();
            }

        </script>


        <form th:action method="POST" onSubmit="ModifyForm__submit(this); return false;">
            <div>
                <span>아이디</span>
                <span th:text="${#authentication.principal.username}"></span>
            </div>
            <div>
                <span>작가명</span>
                <input type="text" name="nickname" th:value="${#authentication.principal.nickname}">
            </div>
            <div>
                <span>이메일</span>
                <input type="text" name="email" th:value="${#authentication.principal.email}">
            </div>
            <div>
                <span>수정</span>
                <input type="submit" value="수정">
            </div>
        </form>
    </div>
</section>
</body>
</html>
