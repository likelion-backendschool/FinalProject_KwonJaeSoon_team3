<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">글 리스트</h1>

            <ul>
                <li th:each="post : ${posts}" class="flex items-center">
                    <a th:href="@{|/post/${post.id}|}">
                        <span th:text="|번호 : ${post.id}|"></span>
                    </a>

                    <a th:href="@{|/post/${post.id}|}">
                        <span th:text="|제목 : ${post.subject}|"></span>
                    </a>

                    <a th:href="@{|/post/${post.id}|}">
                        <span th:text="|작성자 : ${post.member.username}|"></span>
                    </a>

                    <a th:href="@{|/post/${post.id}|}">
                        <span th:text="|작성 : ${post.createDate}|"></span>
                    </a>

                    <a th:href="@{|/post/${post.id}|}">
                        <span th:text="|수정 : ${post.modifyDate}|"></span>
                    </a>

                    <a th:href="@{|/post/${post.id}|}">
                        <span th:utext="|해시태그 : ${post.extra_hashTagLinks}|"></span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
