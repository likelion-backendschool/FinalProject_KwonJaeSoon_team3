<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <title>주문 상세페이지</title>
</head>

<body>
<main layout:fragment="main">
    <script src="https://js.tosspayments.com/v1/payment"></script>


    <script th:inline="javascript">
        const orderId = /*[[ ${order.id} ]]*/ null;
        const buyerName = /*[[ ${order.member.username} ]]*/ null;
        const orderName = /*[[ ${order.name} ]]*/ null;
        const orderPayPrice = /*[[ ${order.calculatePayPrice} ]]*/ null;
    </script>

    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">주문 상세페이지</h1>

            <div class="flex flex-col gap-3 mt-3">
                <div>
                    <div class="badge badge-primary">번호</div>

                    <div th:text="${order.id}"></div>
                </div>
                <div>
                    <div class="badge badge-primary">주문자</div>

                    <div th:text="${order.member.username}"></div>
                </div>
                <div>
                    <div class="badge badge-primary">주문 가격</div>

                    <div th:text="${order.calculatePayPrice}"></div>
                </div>


            </div>
            <div class="py-3">
                <form id="payItemForm" th:action="@{|/order/${order.id}/pay|}" method="post">
                    <div class="form-control">
                        <div>
                            보유 예치금 : [[${restCash}]]
                        </div>
                    </div>
                    <div>
                        <input type="number" id="PaymentForm__useRestCash" placeholder="사용할 예치금" class="input input-bordered min-w-[300px]" min="0" th:max="${order.calculatePayPrice > restCash ? restCash : order.calculatePayPrice}">
                    </div>
                    <span th:if="${order.isPaid}">결제완료</span>
                </form>
                <a onclick="payItemForm__Submit();" class="btn btn-sm btn-secondary" sec:authorize="isAuthenticated()">
                    <span>예치금결제</span>
                </a>
                <div>
                    <button onclick="payment();" class="btn btn-sm btn-primary">카드결제</button>
                </div>
                <a onclick="cancelItemForm__Submit();" class="btn btn-sm btn-secondary" sec:authorize="isAuthenticated()">
                    <span>주문취소</span>
                </a>
                <form id="cancelItemForm" th:action="@{|/order/${order.id}/cancel|}" method="post" hidden></form>
                <a th:href="@{|/order/list|}" class="btn btn-sm btn-secondary">목록</a>
            </div>
        </div>
    </section>

    <script>
        const tossPayments = TossPayments("test_ck_YPBal2vxj81bayeX5Ay35RQgOAND");

        function payment() {
            const method = "카드"; // "카드" 혹은 "가상계좌"

            const paymentData = {
                amount: orderPayPrice,
                orderId: "order__" + orderId + "__" + (Math.random() + "").substring(2),
                orderName : "결제",
                customerName: buyerName,
                successUrl: window.location.origin + "/order/" + orderId + "/success",
                failUrl: window.location.origin + "/order/" + orderId + "/fail"
            };

            tossPayments.requestPayment(method, paymentData);
        }
    </script>
</main>
</body>
</html>
